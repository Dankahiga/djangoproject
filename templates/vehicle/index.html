<!DOCTYPE html>
{% load static %}

      background-size: cover;
      background-repeat: no-repeat;
    }

    .jumbotron h1 {
      text-align: center;
    }
  </style>

</head>

<body>
  {% include "vehicle/navbar.html" %}

   <img src="{% static "images/ferrari.png" %}" width="120" height="80" alt="ferrari" />

   <img src="{% static "images/lambo.png" %}" width="120" height="80" alt="lambo" />
   <img src="{% static "images/Audi.png" %}" width="120" height="80" alt="Audi" />
   <img src="{% static "images/dodgee.jpg" %}" width="120" height="80" alt="Dodge" />
   <img src="{% static "images/benz.jpg" %}" width="120" height="80" alt="Benz" />
   <img src="{% static "images/chevrolet.jpg" %}" width="120" height="80" alt="Chevrolet" />
   <img src="{% static "images/rolls.png" %}" width="120" height="80" alt="rolls" />

 </marquee>
  <br><br>

</html>
